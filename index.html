<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    </head>

        <div class="container">
            <button id="finish-button">Finish</button>
            <div class="bar-container">

                    <p class="percent-text">50%</p>
                </div>
            </div>

            <div class="bar-container">
                <div
                    class="color-bar-container"
                    style="background-color:lightcoral; border-right-color: lightcoral;"
                >
                    <p class="percent-text">50%</p>
                </div>
            </div>

            <div class="bar-container">
                <div
                    class="color-bar-container"
                    style="background-color:white; border-right-color: white;"
                >
                    <p class="percent-text">50%</p>
                </div>
            </div>

            <div class="bar-container">
                <div
                    class="color-bar-container"
                    style="background-color:lightblue; border-right-color: lightblue;"
                >
                    <p class="percent-text">50%</p>
                </div>
            </div>

            <div class="bar-container">
                <div
                    class="color-bar-container"
                    style="background-color:lightyellow; border-right-color: lightyellow;"
                >
                    <p class="percent-text">50%</p>
                </div>
            </div>
        </div>

        <script src="bar.js"></script>
    </body>
